- title: "The TIGR corpus: collection, transcription, processing and management of videorecorded data for the study of Italian talk-in-interaction"
  subtitle: Johanna Miecznikowski, Elena Battaglia
  group: "2024"
  image: images/logos/X.jpeg
  link: seminari/tigr.html
  description: |
    The TIGR corpus of spoken Italian includes 23.5 hours of video-recorded and transcribed discourse and was gathered by a team of linguists at USI (Università della Svizzera italiana). The seminar describes the corpus design and some changes it underwent during fieldwork; transcription conventions and techniques; workflows of transcript processing in view of qualitative analysis and annotation; de-identification measures; scenarios of data reuse; the organization of the data and metadata on LaRS.
  tags:
    - resource